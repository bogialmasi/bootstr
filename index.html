    <div class="container mt-3 text-center">
      <h2>Carousel Képnézegetés</h2>
      <p>(reszponzív)</p>
      
      <button type="button" id="myBtn" class="btn btn-dark">Villámgyors képnézegetés</button>
      <button type="button" id="myBtn2" class="btn btn-dark">STOP</button>
      
      <!-- The carousel -->
      <div id="myCarousel" class="carousel slide mt-4" data-interval="5000">
      
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
      </ul>
      
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="carousel-1.jpg" alt="Első kép" title="Első kép" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="carousel-2.jpg" alt="Második kép" title="Második kép" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="carousel-3.jpg" alt="Harmadik kép" title="Harmadik kép" width="1100" height="500">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    </div>
    
    <script>
    $(document).ready(function(){
      // Activate the Carousel, but pause it from the start
      $("#myCarousel").carousel("pause");
            
      // Click on the button to start sliding 
      $("#myBtn").click(function(){
        $("#myCarousel").carousel("cycle");
      });
    
      // Click on the button to stop sliding 
      $("#myBtn2").click(function(){
        $("#myCarousel").carousel("pause");
      });
        
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
        
      // Enable Carousel Controls
      $(".carousel-control-prev").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
